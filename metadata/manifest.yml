Name: httpd
Cartridge-Short-Name: HTTPD
Display-Name: HTTPD Cartridge
Source-Url: https://github.com/mmcgrath-openshift/httpd-example.git
Description: "A httpd cartridge for no-gzip"
Version: '0.1'
License: "None"
Vendor: Custom Cartridges INC
Cartridge-Version: 0.0.1
Cartridge-Vendor: customcarts
Categories:
  - service
  - web_framework
Provides:
  - httpd
Group-Overrides:
  - components:
    - httpd
Subscribes:
  set-db-connection-info:
    Type: "NET_TCP:db:connection-info"
    Required: false
Scaling:
  Min: 1
  Max: 3
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websockets: false }
